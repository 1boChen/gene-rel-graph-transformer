seed: 42
device: auto

data:
  train_csv: ../../data/GNN/multilabel_train.csv
  val_csv: ../../data/GNN/multilabel_val.csv
  test_csv: ../../data/GNN/multilabel_test.csv

embeddings:
  dna_csv: ../../data/GNN/gene_embeddings.csv
  biobert_csv: ../../data/GNN/gene_biobert_embeddings.csv
